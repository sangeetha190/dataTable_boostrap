<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Toast</title>
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <!-- Font awesome Link -->
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .toast-header {
        border-bottom: none;
      }
      .toast.position-relative.overflow-hidden {
        border-left: 4px solid #0d6efd;
      }

      .toast .progress1 {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 100%;
        background: #ddd;
      }

      .toast .progress1:before {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        height: 100%;
        width: 100%;
        background-color: #0d6efd;
      }

      .progress1:before {
        animation: progress 5s linear forwards;
      }

      @keyframes progress {
        100% {
          right: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Basic Toast</h1>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast position-relative overflow-hidden"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i
            class="fa-solid fa-circle-check"
            style="color: #0d6efd; font-size: 20px"
          ></i>
          <h5
            class="me-auto mx-2 mb-0 pb-0 text-primary"
            style="font-size: 18px"
          >
            Success
          </h5>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>

        <div class="toast-body pt-0">Your changes has been saved</div>
        <div class="progress1"></div>
      </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      new bootstrap.Toast(document.querySelector("#liveToast")).show();
    </script>
  </body>
</html>
